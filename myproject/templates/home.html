{% block content %}

<h1>TJR Tasks</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_task">Task</label>
        <textarea class="form-control" id="id_task" name="new_task" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">Add</button>
</form>


<table class="table">

    <thead class="thead-dark">
        <tr>
            <th>Task</th>
            <th>Next review date</th>
            <!-- <th>Completed?</th> -->
            <th>How many days to ignore?</th>
            <th>Push it</th>
            <th>Mark as completed</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td class="align-middle">
                {{ item.tickler_text }}
            </td>
            <td class="align-middle">
                {{ item.next_update_date }}
            </td>
            <!-- form for day delta entry and button -->
            <form method="post">
                    {% csrf_token %}
                <td class="align-middle">

                    <input type="text">
                </td>
                <td>
                    <button type="submit" name="push" class="btn btn-outline-secondary">Push</button>
                </td>
            </form>


            <td class="align-middle">

                <form method="post">
                    {% csrf_token %}
                    <button type="complete_task_button" name="completed_task"
                        class="btn btn-outline-secondary">Completed</button>
                </form>


            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

<!-- endblock content -->
{% endblock %}
